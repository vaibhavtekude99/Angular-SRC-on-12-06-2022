<div class="container" [hidden]="!submitted">
    <h3 style="text-align: center;">Do Booking</h3>
    <form  (ngSubmit)="onClickBookTickets()" style="text-align: center;">
        <div class="row">
            <div class="col-25">
                <label for="travelRequestId"> Employee Id:</label>
            </div>
            <div class="col-75">
                <label for="employeeId">{{travelRequest.employeeDetails.employeeId}}</label>
            </div>
        </div>
       
        <div class="row">
            <div class="col-25">
                <label for="travelRequestId">Travel RequestId:</label>
            </div>
            <div class="col-75">
                <label for="employeeId">{{travelRequest.travelRequestId}}</label>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="travelPurpose">Travel Purpose:</label>
            </div>
            <div class="col-75">
                    {{travelRequest.travelPurpose}}
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="startDate" name="startDate">Start Date:</label>
            </div>
            <div class="col-75">
                      {{ travelRequest.startDate}}
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label for="endDate">End Date:</label>
            </div>
            <div class="col-75">
                       {{travelRequest.endDate}}
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label for="destinationFrom">Destination From:</label>
            </div>
            <div class="col-75">
                {{travelRequest.destinationFrom}}
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label for="destinationTo">Destination To:</label>
            </div>
            <div class="col-75">
                    {{travelRequest.destinationTo}}
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="staysIn">StaysIn:</label>
            </div>
            <div class="col-75">
                <input type="text" id="fname" name="staysIn" [(ngModel)]="bookingDetails.staysIn"> 
            </div>
        </div>


        <div class="row">
            <div class="col-25">
                <label for="travelmode">Travel Mode:</label>
            </div>
            <div class="col-75">
                <input type="text" id="fname" name="travelmode"  [(ngModel)]="bookingDetails.travelMode"> 
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="address">Address:</label>
            </div>
            <div class="col-75">
                <input type="text" id="fname" name="address"  [(ngModel)]="bookingDetails.address"> 
            </div>
        </div>

        <div class="row">
            <input type="submit" value="Book Ticket">
        </div>
    </form>
</div>
<div class="container" [hidden]="submitted">
    <p>Tickets Booked Successfully</p>
    <div class="row">
    <input type="button" (click)= "goToHome()"  value="Back To Home">
</div>
</div>
